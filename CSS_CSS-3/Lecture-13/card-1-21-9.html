<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
.profile-card{
    width: 350px;
    margin: 70px auto;
    background-color: #43505a;
    border-radius: 24px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

.content{
    padding: 30px;
    
}

img{
    height: 150px;
    width: 150px;
    border-radius: 50%;
    border: 10px solid #c53c86;
    object-fit: cover;

    margin-top:-50px ;
}

h2{
    color: #cd9bb6;
    font-weight: 600;
}
h3{
    color: lightgray;
}

span{
    height: 60px;
    width: 60px;
    border-radius: 50%;
    background-color: #c53c86;
    font-size: 32px;
    text-align: center;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    color: rgb(214, 214, 214);
    margin-left: 5px;
}

.card-footer{
    margin-top: 15px;
    height: 50px;
    background-color: #c53c86;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom-left-radius: 24px;
    border-bottom-right-radius: 24px;
    font-weight: 600;
    word-spacing: 5px;
}
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=600"></img>
      <div class="content">

          <h2>Hitesh Makwana</h2>
          <h3>hitesh@gmail.com</h3>
          <h3>Web developer and <br> UI/UX designer</h3>
    
          <span><i class="fa-brands fa-github"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-youtube"></i></span>
          <span><i class="fa-brands fa-linkedin"></i></span>
      </div>

      <div class="card-footer">120k Followers | 10k Following</div>
    </div>
  </body>
</html>
