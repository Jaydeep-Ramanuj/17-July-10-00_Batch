<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: fit-content;
        margin: 150px auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 12px;
      }
      .card {
        width: 250px;
        height: 250px;
        border-radius: 12px;
        position: relative;
        transform-style: preserve-3d;
        transition: all 300ms;
      }

      .front,
      .back {
        height: 100%;
        width: 100%;
        border-radius: inherit;
        position: absolute;
        backface-visibility: hidden;
      }

      .front {
        background-image: url(https://images.pexels.com/photos/2085739/pexels-photo-2085739.jpeg?auto=compress&cs=tinysrgb&w=600);
        background-size: cover;
      }

      .back {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: lightgray;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        transform: rotateY(180deg);
      }

      .wrapper:hover .card {
        transform: perspective(400px) rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="front"></div>
        <div class="back">
          <h2>Hitesh Makwana</h2>
          <h4>Web Designer and Developer</h4>
          <p>
            He is specialized in making stunning UI/UX design and giving it life
            by coding it to reality.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
