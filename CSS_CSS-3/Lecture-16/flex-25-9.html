<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        margin: 50px auto;
        /* width: 1000px; */
        width: 100%;
        height: 600px;
        border-radius: 12px;
        background-color: wheat;
        display: flex;

        /* flex-flow: flex-direction flex-wrap; */
        flex-flow: row nowrap;
      }

      .child {
        height: 100px;
        width: 100px;
        background-color: tomato;
        outline: 2px solid black;
        border-radius: 8px;
      }

      /* .child:nth-child(1) {
        align-self: end;
      }
      .child:nth-child(2) {
        order: 2;
      }
      .child:nth-child(4) {
        align-self: center;
      }
      .child:nth-child(5) {
        order: -1;
      } */

      .child:nth-child(1) {
        background-color: tomato;
        flex-grow: 3;
        flex-shrink: 2;
      }
      .child:nth-child(2) {
        background-color: teal;
        flex-grow: 1;
      }
      .child:nth-child(3) {
        background-color: goldenrod;
        flex-shrink: 0;
        flex-basis: 200px;
      }
      .child:nth-child(4) {
        background-color: yellowgreen;
        flex-grow: 1;
      }
      .child:nth-child(5) {
        background-color: violet;
        flex-grow: 2;
        flex-shrink: 3;
      }
      /* flex:flex-grow flex shrink flex-basis */
      /* flex: 0 1 auto; */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>
  </body>
</html>
