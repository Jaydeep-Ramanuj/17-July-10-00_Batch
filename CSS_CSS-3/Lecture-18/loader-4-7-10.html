<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        margin: 150px auto;
        border: 5px solid black;

        position: relative;

        animation-name: rotate;
        animation-duration: 5000ms;
        animation-timing-function: linear;
        animation-iteration-count: infinite;

        transition: all 300ms;
      }

      .ball {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: tomato;

        box-shadow: 0 0 10px 10px rgba(255, 99, 71, 0.3);

        position: absolute;
        top: -10px;
        left: 50%;
      }

      .wrapper:hover {
        border-color: #93dc08;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="ball"></div>
    </div>
  </body>
</html>
