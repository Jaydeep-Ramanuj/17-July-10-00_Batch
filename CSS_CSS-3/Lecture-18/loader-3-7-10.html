<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .loader {
        display: flex;
        margin: 150px auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 12px;
        width: fit-content;
        gap: 20px;
      }

      .ball {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: tomato;

        animation-name: loader;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-duration: 600ms;
        animation-direction: alternate;
      }

      .ball:nth-child(1) {
        animation-delay: 0ms;
      }
      .ball:nth-child(2) {
        animation-delay: 200ms;
      }
      .ball:nth-child(3) {
        animation-delay: 400ms;
      }
      .ball:nth-child(4) {
        animation-delay: 600ms;
      }
      .ball:nth-child(5) {
        animation-delay: 800ms;
      }

      @keyframes loader {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </body>
</html>
