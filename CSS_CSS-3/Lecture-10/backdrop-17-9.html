<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        width: 400px;
        background-image: url(https://images.pexels.com/photos/1516680/pexels-photo-1516680.jpeg?auto=compress&cs=tinysrgb&w=600);
        border-radius: 12px;
        margin: 50px auto;

        background-position: top;
        background-size: cover;

        position: relative;
        isolation: isolate;
        /* filter: blur(3px); */
      }

      .container::before {
        content: '';
        background-image: url(https://images.pexels.com/photos/1516680/pexels-photo-1516680.jpeg?auto=compress&cs=tinysrgb&w=600);
        height: 80%;
        width: 80%;
        background-position: top;
        border-radius: 12px;
        background-size: cover;
        position: absolute;
        top: 10%;
        left: 10%;

        /* backdrop-filter: blur(30px); */
        z-index: -1;
      }

      .box {
        height: 300px;
        width: 300px;
        background-image: url(https://images.pexels.com/photos/2071881/pexels-photo-2071881.jpeg?auto=compress&cs=tinysrgb&w=600);
        border-radius: 12px;
        margin: 50px auto;

        display: flex;
        justify-content: center;
        align-items: center;

        background-position: top;
        background-size: cover;

        filter: blur(3px);
      }

      .inner-box {
        height: 100px;
        width: 100px;
        border-radius: 12px;
        margin: 50px auto;
        /* backdrop-filter: blur(10px); */
        /* filter: blur(0px); */
        color: red;
        font-weight: 600;
        font-size: 32px;

        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <div class="box">
      <div class="inner-box">something</div>
    </div>
  </body>
</html>
