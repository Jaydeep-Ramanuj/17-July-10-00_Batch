<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        display: block;
        width: fit-content;
        margin: 50px;
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-weight: 600;
        position: relative;
      }

      a::before {
        content: ' ';
        /* width: 100%; */
        width: 0;
        height: 3px;
        position: absolute;
        left: 0;
        /* bottom: -10px; */
        bottom: -5px;
        background-color: purple;
        border-radius: 8px;

        transition: all 300ms;
        /* opacity: 0; */
      }

      a:hover::before {
        width: 100%;
        /* bottom: -5px;
        opacity: 1; */
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="">Home</a>
    </nav>
  </body>
</html>
