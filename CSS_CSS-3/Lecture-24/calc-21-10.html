<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 300px;
        width: 70%;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;

        position: relative;
      }

      .child {
        height: 100px;
        width: 200px;
        background-color: teal;
        border-radius: 12px;

        position: absolute;

        top: 10px;
        /* right: 10px; */

        /* 300px - 100px - 10px */
        /* left: 190px; */

        /* left: calc(100% - 200px - 10px); */

        left: calc(50% - 100px);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
