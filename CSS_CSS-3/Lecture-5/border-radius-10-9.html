<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        margin: 50px auto;
        border-radius: 12px;
        border-radius: 0px;
        border-radius: 10px;
        border-radius: 100px;
        border-radius: 30%;

        border-top-left-radius: 10px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 40px;
        border-bottom-left-radius: 80px;

        border-radius: 20px;
        border-radius: 20px 40px;
        border-radius: 20px 40px 80px;
        border-radius: 20px 40px 80px 120px;

        border-radius: 20px 40px / 30px 200px;

        border-radius: 20%;
        border-radius: 50%;

        border-radius: 0% 100% 60% 40% / 0% 0% 100% 100%;
        border-radius: 29% 71% 26% 74% / 72% 45% 55% 28%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
