<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        /* background-color: white; */
        background-color: yellowgreen;
        border-radius: 12px;
        margin: 50px auto;
        /* box-shadow: horizontal-offset vertical-offset blur spread color inset; */
        /* box-shadow: 10px 10px 5px 5px rgb(78, 76, 76); */
        /* box-shadow: 10px 10px 5px 5px rgb(78, 76, 76) inset; */
        /* box-shadow: 10px 10px 5px 5px green, -5px -5px 5px 5px orange; */
        box-shadow: 10px 10px 0px 0px black;
        transition: all 300ms;
      }

      .box:hover {
        box-shadow: 0px 0px 0px 0px black;
        transform: translate(5px, 5px);
      }

      img {
        filter: drop-shadow(10px 10px 5px black);
      }

      p {
        margin: 50px auto;
        font-size: 60px;
        font-weight: 600;
        text-shadow: 2px 2px 5px red;
      }

      p:hover {
        text-shadow: -2px -2px 5px green;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <img src="images/pexels-photo-1108099-removebg-preview.png" alt="" />

    <p>This is some text</p>
  </body>
</html>
