<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button-1 {
        background-color: #ea4c89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: 'Haas Grot Text R Web', 'Helvetica Neue', Helvetica, Arial,
          sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-1:hover,
      .button-1:focus {
        background-color: #f082ac;
      }

      .button-19 {
        appearance: button;
        background-color: #1899d6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: din-round, sans-serif;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 0.8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter 0.2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        /* width: 100%; */
        width: fit-content;
      }

      .button-19:after {
        background-clip: padding-box;
        background-color: #1cb0f6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: '';
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
      }

      .button-19,
      .button-19:focus {
        user-select: auto;
      }

      .button-19:hover:not(:disabled) {
        filter: brightness(1.1);
        -webkit-filter: brightness(1.1);
      }

      .button-19:disabled {
        cursor: auto;
      }

      .button-19:active {
        border-width: 4px 0 0;
        background: none;
      }

      .heart {
        /* Modify size here: */
        --size: 150px;

        position: relative;
        width: var(--size);
        height: calc(var(--size) * 0.3);
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: '';
        left: calc(var(--size) * 0.55);
        top: 0;
        width: calc(var(--size) * 0.55);
        height: calc(var(--size) * 0.85);
        background: #333;
        border-radius: calc(var(--size) * 0.55) calc(var(--size) * 0.55) 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .yin-yang {
        width: 50px;
        box-sizing: content-box;
        height: 25px;
        background: #fff;
        border-color: #333;
        border-style: solid;
        border-width: 2px 2px 26px 2px;
        border-radius: 100%;
        position: relative;
      }
      .yin-yang:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        background: #fff;
        border: 9.4px solid #333;
        border-radius: 100%;
        width: 6.25px;
        height: 6.25px;
        box-sizing: content-box;
      }
      .yin-yang:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        background: #333;
        border: 9.4px solid #fff;
        border-radius: 100%;
        width: 6.25px;
        height: 6.25px;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <button class="button-1" role="button">Button 1</button>
    <button class="button-19" role="button">Button 19</button>

    <div class="heart"></div>
    <div class="yin-yang"></div>
  </body>
</html>
