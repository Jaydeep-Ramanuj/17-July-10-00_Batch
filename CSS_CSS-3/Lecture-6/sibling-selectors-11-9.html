<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Remember that we can't select siblings which are placed above */

      /* adjacent sibling selector (+), it is used when we want to select directly next placed element  */

      /* #some + .sub-child {
        color: red;
      } */

      /* general sibling selector (~), it is used when we want to select among all siblings whether they are adjacent or not  */

      /* #some ~ .sub-child { */
      #some ~ .temp-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="sub-child">sub-child1</div>
        <div class="sub-child" id="some">sub-child2</div>
        <div class="sub-child">sub-child3</div>
        <div class="sub-child">sub-child4</div>
        <div class="sub-child">sub-child5</div>

        <div class="temp-child">Temp child</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
    </div>
  </body>
</html>
