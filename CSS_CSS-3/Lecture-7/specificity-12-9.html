<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* color: red !important; */
        color: red;
      }

      div {
        color: red;
      }

      div {
        color: blue;
      }

      #thing {
        color: turquoise;
      }

      .some.some {
        color: yellowgreen;
      }

      div {
        color: violet;
      }

      div {
        color: tomato;
      }

      .some {
        color: teal;
      }

      .some {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div>This is div tag</div>
    <div class="some">This is div tag with some class</div>
    <div class="some" id="thing" style="color: sienna">
      This is div tag with some class and thing id
    </div>
  </body>
</html>
