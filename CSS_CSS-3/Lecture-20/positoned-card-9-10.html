<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;
        position: relative;
      }

      .inner-box {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: teal;

        position: absolute;
        right: -50px;
        top: -30px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box">2</div>
    </div>
  </body>
</html>
