<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: fit-content;
        padding: 20px;
        background-color: orange;
        margin: 50px auto;
      }

      .child {
        height: 50px;
        background-color: yellowgreen;
        color: white;
        font-size: 32px;
        font-weight: 600;
        border: 1px solid black;
      }

      /* it selects elements if it contain specified attribute */

      /* .child[data-name] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value as exact as specified */

      /* .child[data-name='Hitesh'] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value with space as specified,but separated values are allowed*/
      /* .child[data-name~='Hitesh'] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value with space as specified,but hyphen separated values are allowed*/
      /* .child[data-name|='Hitesh'] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value starts with specified characters */
      /* .child[data-name^='Hi'] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value ends with specified characters */
      /* .child[data-name$='sh'] {
        background-color: tomato;
      } */

      /* it selects elements if it contain specified attribute's value contains with specified characters anywhere in value */
      .child[data-name*='tes'] {
        background-color: tomato;
      }

      /* .selector[attribute-name] */
      /* .selector[attribute-name="value"] */
      /* .selector[attribute-name~="value"] */
      /* .selector[attribute-name|="value"] */
      /* .selector[attribute-name^="value"] */
      /* .selector[attribute-name$="value"] */
      /* .selector[attribute-name*="value"] */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">No Attribute</div>
      <div class="child" data-name="">No data</div>
      <div class="child" data-name="Hitesh">Hitesh</div>
      <div class="child" data-name="Hitesh some">Hitesh some</div>
      <div class="child" data-name="Hiiiitesh">Hiiiitesh</div>
      <div class="child" data-name="Hitesh-tech">Hitesh-tech</div>
      <div class="child" data-name="Hi tesh">Hi tesh</div>
      <div class="child" data-name="H1tesh">h1tesh</div>
      <div class="child" data-name="Hite sh">hite sh</div>
      <div class="child" data-name="HiteshHitesh">hiteshhitesh</div>
      <div class="child" data-name="some">some</div>
      <div class="child" data-name="tt">tt</div>
    </div>
  </body>
</html>
