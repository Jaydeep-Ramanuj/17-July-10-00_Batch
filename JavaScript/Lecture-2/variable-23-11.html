<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Variable, it is used to store some data, we can also update its data

      phone = 123456789;
      amazonLink =
        'https://www.amazon.in/b/?_encoding=UTF8&node=1380374031&pd_rd_w=4lBDp&content-id=amzn1.sym.f8e82c51-0408-4554-a158-9be4d776850d&pf_rd_p=f8e82c51-0408-4554-a158-9be4d776850d&pf_rd_r=G9KHRKH5W3WP7S4J4PC8&pd_rd_wg=2tyA3&pd_rd_r=56f9fdab-86f8-45c0-bb74-528e116b822e&ref_=pd_hp_d_atf_unk&discounts-widget=%2522%257B%255C%2522state%255C%2522%253A%257B%255C%2522refinementFilters%255C%2522%253A%257B%257D%257D%252C%255C%2522version%255C%2522%253A1%257D%2522';

      phone = 9638527410;

      // console.log(123456789);
      console.log(phone);
      console.log(amazonLink);

      // Different types of values a variable can store

      var1 = 123; // number
      var2 = 'something'; // string
      var3 = var1; // variable
      var4 = [10, 20, 30, 40, 50]; // Array
      var5 = { name: 'Ajay', phone: 213456, city: 'Rajkot' }; // Object
      // function

      var6 = function sum(num1, num2) {
        return num1 + num2;
      };

      var7 = true; // boolean

      //    Keywords, these are reserved words from Js that can pre defined meaning
      //   ex. for, while, break, let, const, function, etc.

      // Variable naming rules

      // 1. It can't be keyword
      // 2. It can't start with number, though we can use it inside variable name
      // 3. It can't have space in between, to make it more readable we can use _
      // 4. It can't have symbols, except _

      // Naming conventions

      isuserloggedinwithemailid = true;

      // 1. camelCase
      isUserLoggedInWithEmailId = true;

      // 2. PascalCase
      IsUserLoggedInWithEmailId = true;

      //   3. snake_case
      is_user_logged_in_with_email_id = true;

      //   4. kabab-case
      //   is-user-logged-in-with-email-id=true
    </script>
  </body>
</html>
