      let str = '';

      // outer loop, which is responsible to run inner loop (making row of stars)
      for (let i = 0; i < 5; i++) {
        // inner loop, which is responsible to print stars (making column of stars)
        for (let j = 0; j < 5; j++) {
          str = str + '*';
        }
        str = str + '\n';
      }

      console.log(str);
