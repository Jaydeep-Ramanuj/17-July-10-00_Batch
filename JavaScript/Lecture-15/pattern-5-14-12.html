      // ----* => i=1, * 1 times, - 4 times
      // ---*** => i=2, * 3 times, - 3 times
      // --***** => i=3, * 5 times, - 2 times
      // -******* => i=4, * 7 times, - 1 times
      // ********* => i=5, * 9 times, - 0 times

      let str = '';

      for (let i = 1; i <= 5; i++) {
        for (let j = 4; j > i - 5; j--) {
          str = str + ' ';
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
          str = str + '*';
        }
        str = str + '\n';
      }

      console.log(str);
    </script>
