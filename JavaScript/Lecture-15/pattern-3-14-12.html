      // ========== Modifying inner loop =================

      // ***** => i=1, * 5 times
      // **** => i=2, * 4 times
      // *** => i=3, * 3 times
      // ** => i=4, * 2 times
      // * => i=5, * 1 times

      let str = '';

      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
          str = str + '*';
        }
        str = str + '\n';
      }

      console.log(str);
    </script>
