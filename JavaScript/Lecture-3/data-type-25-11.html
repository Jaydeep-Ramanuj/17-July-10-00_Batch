<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Data type, it defined the type of data

      //   Primitive

      name = 'Jay'; // string
      number = 1213; // number
      isLoading = true; // boolean
      null; // there is no value / empty
      undefined; // we haven't given its value yet

      //   Non primitive
      names = ['Jay', 'Ajay', 132, true]; // Array
      object = { name: 'Jay', age: 23 }; // object
      func = function foo() {
        // function
        console.log('function foo');
      };

      // // This is comment
      // This is also a comment
    </script>
  </body>
</html>
