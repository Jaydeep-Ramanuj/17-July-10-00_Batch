  <body>
    <script>
      //   -----
      //   else if, it is used to check multiple conditions, if any of the conditions are true, corresponding code will execute, if all conditions are false then else part will execute
      //   -----

      // syntax

      //   if(){

      //   }else if(){

      //   }else if(){

      //   }else{

      //   }

      //   if (condition_1) {
      //     // code, this will run only if condition_1 is true
      //   } else if (condition_2) {
      //     // code, this will run only if condition_1 is false and condition_2 is true
      //   } else if (condition_3) {
      //     // code, this will run only if condition_1 and condition_3 are false and condition_3 is true
      //   } else {
      //     // code, this will run only all above conditions are false
      //   }

      let day = 'abc';
      if (day == 'sun') {
        console.log('Sunday');
      } else if (day == 'mon') {
        console.log('Monday');
      } else if (day == 'tue') {
        console.log('Tuesday');
      } else if (day == 'wed') {
        console.log('Wednesday');
      } else if (day == 'thu') {
        console.log('Thursday');
      } else if (day == 'fri') {
        console.log('Friday');
      } else if (day == 'sat') {
        console.log('Saturday');
      } else {
        console.log('Oops');
      }
    </script>
  </body>
