<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // switch, it used when we have single variable that can have multiple values and for those values we want to run specific codes

      //   Don't forget to add break statements are each cases as it break the execution once the case is completed.

      // syntax

      //   switch (key) {
      //     case case_value_1:
      //       code;
      //       break;
      //     case case_value_2:
      //       code;
      //       break;
      //     case case_value_3:
      //       code;
      //       break;
      //     default:
      //       code;
      //   }

      let day = 'sun';

      switch (day) {
        case 'sun':
          console.log('Sunday');
          break;
        case 'mon':
          console.log('Monday');
          break;
        case 'tue':
          console.log('Tuesday');
          break;
        case 'wed':
          console.log('Wednesday');
          break;
        case 'thu':
          console.log('Thursday');
          break;
        case 'fri':
          console.log('Friday');
          break;
        case 'sat':
          console.log('Saturday');
          break;
        default:
          console.log('Oops, wrong input');
      }
    </script>
  </body>
</html>
