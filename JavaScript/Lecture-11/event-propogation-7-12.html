<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 500px;
        width: 500px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child {
        height: 300px;
        width: 300px;
        background-color: teal;
        border-radius: 12px;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .sub-child {
        height: 100px;
        width: 100px;
        background-color: yellowgreen;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="sub-child"></div>
      </div>
    </div>

    <script>
      // event propagation, it is used when we want to trigger event in bottom to top approach, specific child to html,

      //    sub-child => child => parent => body => html

      //   it is also called event bubbling

      //   to stop event from propagating to its parent we can use stopPropagation method of event object

      const parent = document.querySelector('.parent');
      const child = document.querySelector('.child');
      const subChild = document.querySelector('.sub-child');

      subChild.addEventListener('click', (e) => {
        // console.log(e);
        e.stopPropagation();

        console.log('Sub child clicked');
      });

      child.addEventListener('click', () => {
        console.log('Child clicked');
      });

      parent.addEventListener('click', () => {
        console.log('Parent clicked');
      });

      document.body.addEventListener('click', () => {
        console.log('Body clicked');
      });

      document.addEventListener('click', () => {
        console.log('HTML clicked');
      });
    </script>
  </body>
</html>
