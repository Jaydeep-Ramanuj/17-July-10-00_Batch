      //   sum of all odd and even numbers
      let i = 0;
      let totalOfAllOddNumbers = 0;
      let totalOfAllEvenNumbers = 0;
      while (i < 10) {
        if (i % 2 == 0) {
          totalOfAllEvenNumbers += i;
        } else {
          totalOfAllOddNumbers += i;
        }
        i++;
      }
