    <script>
      // function definition

      //    function printName(name) {

      //   printName('Jay');

      //   function expression

      const print = function printName(name) {
        console.log('Hello, ' + name);
      };

      //   printName('Jay'); // Error

      print('Jay');

      //   Anonymous function, function without name. Such function are useful when we want to assign function to a variable or as object value.

      //   const sum = function (num1, num2) {
      //     return num1 + num2;
      //   };

      //   console.log(sum(10, 20));

      // Arrow function

      const sum = (num1, num2) => {
        return num1 + num2;
      };

      console.log(sum(10, 20));
