<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider (Display-Based)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
      }

      .slider-container {
        position: relative;
        width: 600px;
        height: 300px;
        overflow: hidden;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slide {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }

      .slide.active {
        display: block;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        transform: translateY(-50%);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          src="https://images.pexels.com/photos/9378527/pexels-photo-9378527.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          class="slide"
        />
        <img
          src="https://images.pexels.com/photos/17880514/pexels-photo-17880514/free-photo-of-lying-white-spitz-on-a-white-background.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          class="slide"
        />
        <img
          src="https://images.pexels.com/photos/27969548/pexels-photo-27969548/free-photo-of-cute-dog.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="slide"
        />
        <img
          src="https://images.pexels.com/photos/1619690/pexels-photo-1619690.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="slide"
        />
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="slide"
        />
      </div>
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');

      // Function to show a specific slide
      function showSlide(index) {
        // Hide all slides
        slides.forEach((slide) => slide.classList.remove('active'));

        // Make sure index is within the bounds of the slides array
        if (index >= slides.length) {
          currentSlide = 0; // Go back to the first slide
        } else if (index < 0) {
          currentSlide = slides.length - 1; // Go to the last slide
        } else {
          currentSlide = index;
        }

        // Show the current slide
        slides[currentSlide].classList.add('active');
      }

      // Show next slide
      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      // Show previous slide
      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Initialize the first slide
      showSlide(currentSlide);

      // Automatic slide change every 3 seconds
      setInterval(() => {
        nextSlide();
      }, 3000);

      // slider can be made with following ways and more

      // translateX
      // position
      // scroll snapping
      // order
      // display
      // z-index
      // attribute
      // append / remove element
      // Opacity
      // Visibility
      // Scroll
    </script>
  </body>
</html>
