<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- all default margins are removed -->
    <p>This is p tag</p>
    <h1>This is h1 tag</h1>
    <h4>This is h4 tag</h4>

    <!-- headings are now unstyled -->

    <h1>H1</h1>
    <h6>H6</h6>

    <!-- lists are unstyled too -->

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <!-- images are now block -->
    <img
      src="https://images.pexels.com/photos/919278/pexels-photo-919278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
      class="w-96 h-96 rounded-xl object-cover mx-auto mt-10"
    />
  </body>
</html>
