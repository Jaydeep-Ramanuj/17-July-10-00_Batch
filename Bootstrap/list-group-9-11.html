<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ol class="list-group list-group-numbered m-3" style="width: 300px">
      <a
        class="list-group-item list-group-item-action list-group-item-danger active"
        >An active item</a
      >
      <a class="list-group-item list-group-item-info list-group-item-action"
        >A second item</a
      >
      <a class="list-group-item list-group-item-warning list-group-item-action"
        >A third item</a
      >
      <a class="list-group-item list-group-item-action">A fourth item</a>
      <a class="list-group-item list-group-item-action disabled"
        >And a fifth one</a
      >
    </ol>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
