<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="btn btn-primary m-3">Click here</button>
    <button class="btn btn-secondary m-3">Click here</button>
    <button class="btn btn-outline-primary m-3">Click here</button>
    <button class="btn btn-outline-danger m-3">Click here</button>
    <button class="btn btn-outline-info m-3 btn-lg">Click here</button>
    <button class="btn btn-success m-3 btn-sm">Click here</button>
    <button class="btn btn-dark m-3" disabled>Click here</button>

    <div class="btn-group">
      <div class="btn btn-primary">1</div>
      <div class="btn btn-danger">2</div>
      <div class="btn btn-info">3</div>
    </div>
    <div class="btn-group">
      <div class="btn btn-outline-primary">1</div>
      <div class="btn btn-outline-danger">2</div>
      <div class="btn btn-outline-info">3</div>
    </div>

    <div class="btn-group">
      <input type="checkbox" class="btn-check" name="" id="one" />
      <label class="btn btn-outline-primary" for="one">Cricket</label>
      <input type="checkbox" class="btn-check" name="" id="two" />
      <label class="btn btn-outline-primary" for="two">Gaming</label>
      <input type="checkbox" class="btn-check" name="" id="three" />
      <label class="btn btn-outline-primary" for="three">Traveling</label>
      <input type="checkbox" class="btn-check" name="" id="four" />
      <label class="btn btn-outline-primary" for="four">Singing</label>
    </div>
    <br />
    <div class="btn-group">
      <input type="radio" class="btn-check" name="gender" id="male" />
      <label for="male" class="btn btn-outline-primary">Male</label>
      <input type="radio" class="btn-check" name="gender" id="female" />
      <label for="female" class="btn btn-outline-primary">Female</label>
      <input type="radio" class="btn-check" name="gender" id="other" />
      <label for="other" class="btn btn-outline-primary">Other</label>
      <input type="radio" class="btn-check" name="gender" id="unspecified" />
      <label for="unspecified" class="btn btn-outline-primary"
        >Rather not specified</label
      >
    </div>
  </body>
</html>
