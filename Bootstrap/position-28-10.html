<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="parent bg-primary-subtle rounded mx-auto mt-5 d-flex gap-2 position-relative"
      style="height: 500px; width: 500px"
    >
      <div
        class="child rounded bg-danger z-3"
        style="height: 100px; width: 100px"
      >
        1
      </div>
      <div
        class="child rounded bg-danger position-sticky top-50 start-100"
        style="height: 100px; width: 100px"
      >
        2
      </div>
      <div
        class="child rounded bg-danger position-fixed top-50 start-50 translate-middle"
        style="height: 100px; width: 100px"
      >
        3
      </div>
      <div
        class="child rounded bg-danger position-absolute top-0 start-0"
        style="height: 100px; width: 100px"
      >
        4
      </div>
    </div>

    <div class="spacer" style="height: 1000px"></div>
  </body>
</html>
