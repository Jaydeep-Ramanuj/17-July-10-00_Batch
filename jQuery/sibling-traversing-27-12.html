<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: fit-content;
        margin: 50px auto;
      }

      .child {
        width: fit-content;
        min-width: 50px;
        height: 50px;
        border-radius: 8px;
        margin-top: 10px;
        background-color: teal;
        font-size: 32px;
        color: white;

        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child" id="start">2 => start</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child" id="middle">6 => middle</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child" id="end">9 => end</div>
      <div class="child">10</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      console.log($('#middle').siblings()); // returns all siblings

      console.log($('#middle').prev()); // returns immediate previous siblings
      console.log($('#middle').prevAll()); // returns all previous siblings
      console.log($('#middle').prevUntil('#start')); // returns all previous siblings until you specify

      console.log($('#middle').next()); // returns immediate next siblings
      console.log($('#middle').nextAll()); // returns all next siblings
      console.log($('#middle').nextUntil('#end')); // returns all next siblings until you specify
    </script>
  </body>
</html>
