<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      header {
        padding: 30px 100px;
        display: flex;
        justify-content: space-between;
        font-size: 24px;
      }

      header nav a {
        text-decoration: none;
        color: black;
        margin-left: 30px;
      }

      .wrapper {
        display: none;
      }

      #toggle {
        display: none;
      }

      button {
        margin-left: 15px;
      }

      label i {
        display: none;
        cursor: pointer;
      }
      .show {
        display: flex;
      }

      .side-bar {
        display: flex;
        position: absolute;
        top: 70px;
        right: 30px;
        background-color: lightgray;
        padding: 10px;
        flex-direction: column;
        gap: 20px;
      }

      nav.show {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      @media (min-width: 992px) {
        .wrapper {
          display: flex;
        }

        header label {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>
      <label for="toggle"
        ><i class="bi bi-list show" onclick="toggleMenu()"></i
      ></label>
      <input type="checkbox" name="" id="toggle" />
      <div class="wrapper">
        <nav class="">
          <a href="#">Home</a>
          <a href="#">Product</a>
          <a href="#">Pricing</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
        <button>Sign in</button>
      </div>
    </header>

    <script>
      const menuIcon = document.querySelector('header label i');
      const menuWrapper = document.querySelector('header .wrapper');
      const nav = document.querySelector('header nav');

      function toggleMenu() {
        if (menuIcon.classList.contains('bi-list')) {
          menuIcon.classList.replace('bi-list', 'bi-x-lg');
        } else {
          menuIcon.classList.replace('bi-x-lg', 'bi-list');
        }
        menuWrapper.classList.toggle('side-bar');
        nav.classList.toggle('show');
      }
    </script>
  </body>
</html>
