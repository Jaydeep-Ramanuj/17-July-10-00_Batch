<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>E-commerce website</title>
    <link rel="stylesheet" href="CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top-header">
        <span>
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          <u> ShopNow</u>
        </span>
        <select name="" id="">
          <option value="">English</option>
          <option value="">Hindi</option>
          <option value="">French</option>
        </select>
      </div>
      <nav>
        <div class="logo">Exclusive</div>
        <div class="nav-wrapper">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Sign Up</a></li>
          </ul>
          <div class="options">
            <div class="search-bar">
              <input
                type="text"
                name=""
                id=""
                placeholder="What are you looking for ?"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero-section">
        <div class="categories">
          <ul>
            <li><a href="#">Woman's Fashion</a></li>
            <li><a href="#">Men's Fashion</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Home & Lifestyle</a></li>
            <li><a href="#">Medicine</a></li>
            <li><a href="#">Sports & Outdoor</a></li>
            <li><a href="#">Baby's & Toys</a></li>
            <li><a href="#">Groceries & Pets</a></li>
            <li><a href="#">Health & Beauty</a></li>
          </ul>
        </div>
        <div class="slider">
          <img src="images/Frame 560.png" alt="" />
        </div>
      </section>
      <section id="flash-sale-section"></section>
      <section id="category-section"></section>
      <section id="best-selling-section"></section>
      <section id="featured-image-section"></section>
      <section id="explore-products-section"></section>
      <section id="new-arrivals-section"></section>
      <section id="services-section"></section>
    </main>
    <footer>
      <div class="top-footer"></div>
      <div class="bottom-bar"></div>
    </footer>
  </body>
</html>
